<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
<h1>Voice Identification</h1>

<div id="controls">
    <button id="recordButton">Record</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="stopButton" disabled>Stop</button>
</div>

{% if result==1 %}
<br>
<p><strong>Identification Result:</strong></p>
<div id="result">This Voice is...<strong>{{ output }}</strong>.</div>
{% endif %}

<hr>
<div id="formats">Please start recording...</div><div id="bufferr"><img src="static/buffer.gif"  width="40" height="40"></div>
<p><strong>Recordings:</strong></p>
<ol id="recordingsList"></ol>
<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
<script src="../static/js/recorder.js"></script>
<script src="../static/js/app.js"></script>
<script>document.getElementById("bufferr").style.display = "none";</script>

</body>
</html>
